<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>我的家族</title>
		<link rel="stylesheet" type="text/css" href="__CDN__/amazeui/2.2.1/css/amazeui.min.css">
		<link rel="stylesheet" type="text/css" href="__CSS__/shop.css?v=__APP_VERSION__">
	</head>

	<body>
		<div class="wrapper">
			<div class="header am-cf">
				<div class="avatar">
					<img class="am-img-thumbnail am-radius" src="{$userinfo.avatar}" alt="我的头像" />
				</div>
				<div class="info">
					昵称：{$userinfo.nickname}
					<br/> 族长：
					<eq name="hasright" value="true">是
						<else/><a href="{:U('Shop/Index/index')}">您还不是族长，立即成为族长</a>
					</eq>
					<br/> 关注时间：{$userinfo.subscribe_time|date='Y-m-d',###}
					<br/> 会员ID: {$userinfo.id} 积分: {$userinfo.score}
					<br/>
				</div>
			</div>
			<div class="withdrawcash">
				<form class="am-form" action="__SELF__" method="post">
					<fieldset>
						<legend>提现信息</legend>

						<div class="am-form-group">
							<label for="wdc_price">提现金额</label>
							<input type="text" name="price" class="" id="wdc_price" placeholder="请输入提现金额，不小于50">
						</div>
						
						<div class="am-form-group">
							<label for="doc-ipt-email-1">支付宝账号</label>
							<input type="text" name="account" class="" id="doc-ipt-email-1" placeholder="请输入提现金额，不小于50">
						</div>
						
						<div class="am-form-group">
							<label for="doc-ipt-email-1">姓名</label>
							<input type="text" name="name" class="" id="doc-ipt-email-1" placeholder="请输入提现金额，不小于50">
						</div>
						
						<div class="am-form-group">
							<label for="doc-ipt-email-1">手机号码</label>
							<input type="text" name="mobile" class="" id="doc-ipt-email-1" placeholder="请输入提现金额，不小于50">
						</div>
						
						<div class="am-form-group">
							<label for="doc-ipt-email-1">微信号</label>
							<input type="text" name="wxno" class="" id="doc-ipt-email-1" placeholder="请输入提现金额，不小于50">
						</div>

					</fieldset>
				</form>

			</div>
			<div class="table-responsive">
				<table class="table">
					<thead>
						<tr>
							<th>
								编号
							</th>
							<th>
								金额
							</th>
							<th>
								状态
							</th>

						</tr>
					</thead>
					<tbody>
						<volist name="history" id="vo">
							<tr>
								<td>{$vo.id}</td>
								<td>{$vo.withdrawcash}</td>
								<td>{$vo.wdc_status|getWDCStatus}</td>
							</tr>
						</volist>
					</tbody>
				</table>
			</div>

			<assign name="active" value="3" />
			<include file="partial/footermenu" />
		</div>
		<script src="__CDN__/jquery/2.1.1/jquery.min.js"></script>
		<script src="__CDN__/amazeui/2.2.1/js/amazeui.min.js"></script>
		<script>
			(function() {
						
			        })();
		</script>
		{__NORUNTIME__}
	</body>

</html>
