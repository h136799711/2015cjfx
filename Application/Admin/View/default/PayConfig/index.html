<extend name="template/base_index" />

<block name="area_header">

</block>

<block name="area_body">
	{:W('Menus/topbar')}
	<div class="admin-main container-fluid">
		{:W('Menus/left')}
		<div class="admin-main-content">
			{:W('Menus/breadcrumb')}

			<div class="form-control-static">
				<a href="{:U('Admin/PayConfig/bulkDelete')}" class="confirm ajax-post btn btn-danger btn-sm" target-form="selectitem">{:L('BTN_SELECTED_DELETE')}</a>
			</div>
			<table class="table table-striped table table-hover  table-condensed">
				<thead>
					<tr>
						<th>
							<input type="checkbox" class="selectall" onclick="myUtils.selectall(this,'.selectitem');" />{:L('SELECT_ALL')}
							<th>
								名称
							</th>
							<th>
								类型
							</th>
							<th>
								添加时间
							</th>
							<th>
								{:L('OPERATOR')}
							</th>
					</tr>
				</thead>
				<tbody>
					<empty name="list">
						<tr>
							<td colspan="5" class="text-center">{:L('NO_DATA')}</td>
						</tr>
					</empty>
					<volist name="list" id="vo">
						<tr>
							<td>
								<input type="checkbox" value="{$vo.id}" name="ids[]" class="selectitem" />{$vo.id}</td>
							<td>{$vo.name}</td>
							<td>{$vo.type}</td>
							<td>{$vo.createtime|date="Y/m/d H:i:s",###}</td>
							<td>
								
								<a href="{:U('Admin/PayConfig/edit',array('id'=>$vo['id']))}" class="btn btn-danger btn-sm ajax-get confirm"><i class="fa fa-trash-o"></i> {:L('BTN_EDIT')}</a>
							</td>
						</tr>

					</volist>
				</tbody>
			</table>
			<div>
				{$show}
			</div>
		</div>
		<!-- END admin-main-content -->
	</div>
	<!-- END admin-main-->
</block>

<block name="area_footer">

</block>
